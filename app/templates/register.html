{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Register New Account</div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                    <a href="/login-ui" class="btn btn-link w-100 mt-2">Already have an account? Login</a>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/users/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
        });

        const msgDiv = document.getElementById('message');
        if (response.ok) {
            msgDiv.innerHTML = '<div class="alert alert-success">Account Created! Redirecting...</div>';
            setTimeout(() => window.location.href = '/login-ui', 1500);
        } else {
            const data = await response.json();
            msgDiv.innerHTML = `<div class="alert alert-danger">${data.detail || 'Registration failed'}</div>`;
        }
    });
</script>
{% endblock %}
